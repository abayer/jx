pipelineConfig:
  pipelines:
    release:
      pipeline:
        environment:
          - name: LANGUAGE
            value: rust
        agent:
          image: some-image
        stages:
          - name: A Working Stage
            environment:
              - name: DISTRO
                value: gentoo
            steps:
              - loop:
                  variable: LANGUAGE
                  values:
                    - maven
                    - gradle
                    - nodejs
                  steps:
                    - command: echo
                      args:
                        - hello
                        - ${LANGUAGE}
                    - loop:
                        variable: DISTRO
                        values:
                          - fedora
                          - ubuntu
                          - debian
                        steps:
                          - command: echo
                            args:
                              - running
                              - ${LANGUAGE}
                              - on
                              - ${DISTRO}
              - command: echo
                args:
                  - hello
                  - after
